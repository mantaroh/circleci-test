version: 2.1

orbs:
  node: circleci/node@4.1

jobs:
  build-dev:
    docker:
      - image: cimg/node:15.1
    steps:
      - checkout
      - node/install-packages
      - run:
          name: build
          command: npm run build
      - run:
          name: Dev Deploy
          command: ./node_modules/.bin/firebase -P default deploy --token "$FIREBASE_TOKEN"
  build-staging:
    docker:
      - image: cimg/node:15.1
    steps:
      - checkout
      - node/install-packages
      - run:
          name: build
          command: npm run build
      - run:
          name: Staging Deploy 
          command: ./node_modules/.bin/firebase -P staging deploy --token "$FIREBASE_TOKEN"
  build-prod:
    docker:
      - image: cimg/node:15.1
    steps:
      - checkout
      - node/install-packages
      - run:
          name: build
          command: npm run build
      - run:
          name: Prod Deploy
          command: ./node_modules/.bin/firebase -P prod deploy --token "$FIREBASE_TOKEN"

workflows:
  version: 2
  sample: 
    jobs:
      - build-dev:
          filters:
            branches:
              only: develop
      - build-staging:
          filters:
            branches:
              only: main
      - prod-approval:
          type: approval
          requires:
            - build-staging
      - build-prod:
          requires:
            - prod-approval

 